<html>
<head>
  <title>
    Radio Combinations
  </title>
</head>
<body>
  Group 1 <br>
  <label for="male">Male</label>
  <input type="radio" name="gender" id="male" value="male" onclick="printResult()">
  <label for="female">Female</label>
  <input type="radio" name="gender" id="female" value="female" onclick="printResult()"><br>
  Group 2 <br>
  <label for="bike">Bike</label>
  <input type="radio" name="vehicle" id="bike" value="bike" onclick="printResult()">
  <label for="car">Car</label>
  <input type="radio" name="vehicle" id="car" value="car" onclick="printResult()"><br>
  <div id="display">
  </div>
 
  <script>
	var gender= document.getElementsByName("gender");       
	var vehicle= document.getElementsByName("vehicle");    
	var result = document.getElementById("display");
	function printResult(){
	result.innerHTML="";
	for( var i =0;i<gender.length;i++){
		if(gender[i].checked){
		result.innerHTML += "gender is:- "+gender[i].value;
    }
  }
	for( var i =0;i<vehicle.length;i++){
    if(vehicle[i].checked){
      result.innerHTML +=" and vehicle is:- "+ vehicle[i].value;
    }
 }
}
</script>
</body>
</html>
