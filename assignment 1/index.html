<!DOCTYPE html>
<html>
  <!--header starts-->
  <head>
      <!--link for css  -->
    <link href="style.css" rel = "stylesheet">
  
  </head>
  <!-- main body starts-->
  <body>
    <!-- div for header -->
    <div id = "header">
      <h1> Transformations </h1>
    </div>
    <!-- div for upward portion -->
    <div id = "upward-div">
        <!-- div for scaling-->
      <div id = "scaling" class = "create-style">
          <h2> Scale </h2>
          <div id = "scale" class = "set-size">
          </div>
      </div>
      <!-- div for rotation-->
      <div id = "rotation" class = "create-style">
        <h2> Rotate </h2>
        <div id = "rotate" class = "set-size">
        </div>
      </div>
    </div>
    <!-- div for downward portion -->
    <div id = "downward-div">
      <!-- div for skewing -->
      <div id = "skew" class = "create-style">
        <h2> Skew </h2>
        <div id = "skewing" class = "set-size">
       </div>
      </div>
      <!-- div for translation -->
      <div id = "translate" class = "create-style">
        <h2> Translation </h2>
        <div id = "translation" class = "set-size">
        </div>
      </div>
    </div>
  </body>
  <!-- body ends-->
</html>
