<!DOCTYPE html>
<html>
<body style="margin:0px">

<canvas id="myCanvas" width="200" height="200">
</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.moveTo(100,0);
ctx.lineTo(0,200);
ctx.lineTo(200,200);
ctx.closePath();
ctx.fillStyle="#8e09ed";
ctx.fill();
</script>
</body>
</html>
