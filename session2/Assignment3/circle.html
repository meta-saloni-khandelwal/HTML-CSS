<!DOCTYPE html>
<html>
<body style="margin:0px">

<canvas id="myCanvas" width="200" height="200">
</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(100,100,100,0,2*Math.PI);
ctx.fillStyle = "#0fc8e0";
ctx.fill();
</script>
</body>
</html>
