
<canvas id="myCanvas" width="200" height="200">
</canvas>

<body>
<script>
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
ctx.beginPath();
ctx.arc(100,100,100,0,2*Math.PI);
ctx.fillStyle="aqua";
ctx.fill();
ctx.fillStyle="white";
ctx.fillRect(80,20,40,160);
ctx.fillRect(20,80,160,40);
</script>
</body>
