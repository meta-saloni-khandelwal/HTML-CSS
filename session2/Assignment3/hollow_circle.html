<!DOCTYPE html>
<html>
<body style="margin:0px">

<canvas id="myCanvas" width="200" height="200">
</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(100,100,80,0,2*Math.PI);
ctx.lineWidth=40;
ctx.strokeStyle="#8e09ed";
ctx.stroke();
</script>
</body>
</html>
