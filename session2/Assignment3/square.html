<!DOCTYPE html>
<html>
<body style="margin:0px">

<canvas id="myCanvas" width="200" height="200">
</canvas>
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.rect(50,50,100,100);
ctx.fillStyle = "green";
ctx.fill();
</script>
</body>
</html>
